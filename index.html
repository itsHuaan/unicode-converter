<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi văn bản sang Unicode</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 700px;
            animation: fadeIn 0.8s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            margin-bottom: 40px;
        }

        .textarea-container {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            outline: none;
            font-size: 16px;
            resize: none;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #5ee7df;
            box-shadow: 0 0 15px rgba(94, 231, 223, 0.5);
        }

        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: #764ba2;
            padding: 0 10px;
            font-size: 14px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            transition: 0.3s;
            box-shadow: 0 8px 15px rgba(255, 107, 107, 0.3);
            margin: 15px 0 25px 0;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(255, 107, 107, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        button:hover:before {
            left: 100%;
        }

        #copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            padding: 0;
            margin: 0;
        }

        #copy-btn:hover {
            background: rgba(94, 231, 223, 0.7);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        #copy-btn:active {
            transform: translateY(0);
        }

        .copy-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            animation: fadeOut 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            80% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        #convert-icon {
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
            color: #ff6b6b;
            margin: 15px 0 25px 0;
        }

        #convert-icon:hover {
            transform: translateY(-3px);
            color: #ff8e8e;
        }

        #convert-icon:active {
            transform: translateY(1px);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Chuyển đổi văn bản sang Unicode Escape</h2>

        <div class="textarea-container">
            <span class="label">Văn bản gốc</span>
            <textarea id="inputText" placeholder="Nhập văn bản tiếng Việt hoặc ký tự đặc biệt..."></textarea>
        </div>

        <div class="button-container">
            <i id="convert-icon" class="fas fa-arrow-down"></i>
        </div>

        <div class="textarea-container">
            <span class="label">Kết quả Unicode</span>
            <textarea id="outputText" readonly></textarea>
            <button id="copy-btn" title="Sao chép vào clipboard"><i class="fas fa-copy"></i></button>
        </div>
    </div>

    <div class="copy-message">Đã sao chép vào clipboard!</div>

    <script>
        $(document).ready(function () {
            $('#inputText').on('input', function () {
                let input = $(this).val();
                let output = '';

                for (let i = 0; i < input.length; i++) {
                    let char = input[i];
                    let code = char.charCodeAt(0);
                    output += code > 127 ? '\\u' + code.toString(16).padStart(4, '0') : char;
                }

                $('#outputText').val(output);
            });

            $('#copy-btn').click(function () {
                let outputText = $('#outputText');
                outputText.select();
                document.execCommand('copy');

                $(this).css('animation', 'pulse 0.3s ease-in-out');
                setTimeout(() => {
                    $(this).css('animation', '');
                }, 300);

                $('.copy-message').text('Đã sao chép vào clipboard!').show();
                setTimeout(() => {
                    $('.copy-message').fadeOut(1000);
                }, 2000);
            });
        });
    </script>
</body>

</html>
