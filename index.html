<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi văn bản sang Unicode</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --bg-color: #e0e5ec;
            --text-color: #4a5568;
            --shadow-dark: #bec3c9;
            --shadow-light: #ffffff;
            --container-bg: #e0e5ec;
        }

        [data-theme="dark"] {
            --bg-color: #1a1f25;
            --text-color: #e0e5ec;
            --shadow-dark: #13171c;
            --shadow-light: #21262d;
            --container-bg: #1a1f25;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            background: var(--container-bg);
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            box-shadow:
                20px 20px 60px var(--shadow-dark),
                -20px -20px 60px var(--shadow-light);
            animation: fadeIn 0.8s ease-out;
            transition: all 0.3s ease;
        }

        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background: var(--container-bg);
            border-radius: 15px;
            cursor: pointer;
            box-shadow:
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light);
            display: flex;
            align-items: center;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .theme-switch-handle {
            width: 24px;
            height: 24px;
            background: var(--text-color);
            border-radius: 50%;
            transform: translateX(0);
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--container-bg);
            font-size: 12px;
        }

        [data-theme="dark"] .theme-switch-handle {
            transform: translateX(30px);
        }

        h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--text-color);
            text-align: center;
            text-shadow: 2px 2px 4px var(--shadow-dark);
            transition: all 0.3s ease;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            border-radius: 15px;
            border: none;
            outline: none;
            font-size: 16px;
            resize: none;
            background: var(--container-bg);
            color: var(--text-color);
            box-shadow:
                inset 8px 8px 16px var(--shadow-dark),
                inset -8px -8px 16px var(--shadow-light);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        textarea:focus {
            box-shadow:
                inset 12px 12px 24px var(--shadow-dark),
                inset -12px -12px 24px var(--shadow-light);
        }

        textarea::placeholder {
            color: var(--text-color);
            opacity: 0.6;
        }

        .label {
            position: absolute;
            top: -10px;
            left: 15px;
            background: var(--container-bg);
            padding: 0 10px;
            font-size: 14px;
            border-radius: 4px;
            box-shadow:
                4px 4px 8px var(--shadow-dark),
                -4px -4px 8px var(--shadow-light);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #convert-icon {
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-color);
            padding: 15px;
            border-radius: 50%;
            box-shadow:
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }

        #convert-icon:hover {
            opacity: 0.8;
            box-shadow:
                12px 12px 24px var(--shadow-dark),
                -12px -12px 24px var(--shadow-light);
        }

        #convert-icon:active {
            box-shadow:
                inset 8px 8px 16px var(--shadow-dark),
                inset -8px -8px 16px var(--shadow-light);
        }

        #copy-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background: var(--container-bg);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow:
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
        }

        #copy-btn:hover {
            opacity: 0.8;
            box-shadow:
                8px 8px 16px var(--shadow-dark),
                -8px -8px 16px var(--shadow-light);
        }

        #copy-btn:active {
            box-shadow:
                inset 6px 6px 12px var(--shadow-dark),
                inset -6px -6px 12px var (--shadow-light);
        }

        .copy-message {
            position: fixed;
            top: -100px;
            left: 20px;
            background: var(--container-bg);
            color: var(--text-color);
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow:
                6px 6px 12px var(--shadow-dark),
                -6px -6px 12px var(--shadow-light);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .copy-message.show {
            top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body data-theme="dark">
    <div class="theme-switch" id="themeSwitch">
        <div class="theme-switch-handle">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <div class="container">
        <h2>Chuyển đổi văn bản sang Unicode Escape</h2>

        <div class="textarea-container">
            <span class="label">Văn bản gốc</span>
            <textarea id="inputText" placeholder="Nhập văn bản tiếng Việt hoặc ký tự đặc biệt..."></textarea>
        </div>

        <div class="button-container">
            <i id="convert-icon" class="fas fa-arrow-down"></i>
        </div>

        <div class="textarea-container">
            <span class="label">Kết quả Unicode</span>
            <textarea id="outputText" readonly></textarea>
            <button id="copy-btn" title="Sao chép vào clipboard"><i class="fas fa-copy"></i></button>
        </div>
    </div>

    <div class="copy-message">Đã sao chép vào clipboard!</div>

    <script>
        $(document).ready(function () {
            $('#themeSwitch').click(function () {
                $('body').attr('data-theme',
                    $('body').attr('data-theme') === 'dark' ? 'light' : 'dark'
                );
                $('.theme-switch-handle i').toggleClass('fa-moon fa-sun');
            });

            $('#inputText').on('input', function () {
                let input = $(this).val();
                let output = '';

                for (let i = 0; i < input.length; i++) {
                    let char = input[i];
                    let code = char.charCodeAt(0);
                    output += code > 127 ? '\\u' + code.toString(16).padStart(4, '0') : char;
                }

                $('#outputText').val(output);
            });

            $('#copy-btn').click(function () {
                let outputText = $('#outputText');
                outputText.select();
                document.execCommand('copy');

                const copyMessage = $('.copy-message');
                copyMessage.addClass('show');

                setTimeout(() => {
                    copyMessage.removeClass('show');
                }, 2000);
            });
        });
    </script>
</body>

</html>
